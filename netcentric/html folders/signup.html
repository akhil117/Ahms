<body>
	<div class="signup">
		<form action="./InsertData" method="post">
			<h2 style="color:white">Sign Up</h2>
			<input type="text" name="username" placeholder="First name"><br><br>
			<input type="text" name="username" placeholder="Last name"><br><br>
			<input type="password" name="password" id="pass" placeholder="Password"><br><br>
			<input type="password" name="password" placeholder="Confirm Password"><br><br>
			<input type="email" name="email" placeholder="Email address"><br><br>
			<input type="button" value="Sign up" onclick="validatePassword()"><br><br>
			
			<script>
				function validatePassword() {
					var p = document.getElementById('pass').value;
					var minNumberofChars =6;
					errors = [];
					var fla=0;
					if (p.length < 8) {
						errors.push("Your password must be at least 8 characters"); 
						fla=1;
					}
					if (p.search(/[a-z]/i) < 0) {
						errors.push("Your password must contain at least one letter.");
						fla=1;
					}
					if (p.search(/[0-9]/) < 0) {
						errors.push("Your password must contain at least one digit."); 
						fla=1;
					}
					if (errors.length > 0) {
						window.alert(errors.join("\n"));
						fla=1;
						return false;
					}
					if(fla==0){
						window.alert("Congratulations you have sign up successful!!!");
					}
				}
			</script>
			Already have account?<a href="login.html" style="text-decoration:none; font-family: 'Play', sans-serif; color:yellow;">&nbsp; Log In</a>
		</form>
	</div>
</body>
